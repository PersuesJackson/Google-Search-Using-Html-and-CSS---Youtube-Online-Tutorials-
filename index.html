<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Percy Jackson Browser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <img src="images.png">
            <div class="searchBx">
                <input type="text" name="" class="query" value="">
                <div class="icons">
                    <div><img src="search.png"></div>
                    <div><img src="mic.png"></div>
                </div>
                <div class="button">
                    <button class="searchBtn">PJ Search</button>
                </div>
            </div>
        </div>
    </section>
    <script>
        let query = document.querySelector('.query')
        let searchBtn = document.querySelector('.searchBtn')

        searchBtn.onclick = function(){
            let url = 'https://www.google.com/search?q='+query.value; window.open(url, '__self');
        }
    </script>
</body>
</html>
